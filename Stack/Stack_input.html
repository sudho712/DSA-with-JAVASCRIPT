<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack puch() pop() Input</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;
      function push() {
        let newVal=document.getElementById("newEl").value;
        if (currentSize >= max) {
          alert("Stack is full"+newEl);
        }
        data[currentSize] = newVal;
        currentSize++;
        document.getElementById("newEl").value="";
        console.warn("Successfully inserted"+newEl)
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("Stack is all ready empty");
        }
      }  
      function display()    
      {
        for(let i=0; i<currentSize-1; i++)
      {
        console.warn("sTACK eLEMENT NO",i,"and value is ",data[i]);
        
      }
      }
    </script>
  </head>
  <body>
    <h1>Stack in Javascript</h1>
    <input type="text" placeholder="Enter Stack Elements" id="newEl">
    <button onclick="push()" >Add Element to stack</button>
    <button onclick="pop()">Remove Element to stack</button>
    <button onclick="display()">Display All Elements of stack</button>
  </body>
</html>
