<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      class stack {
        item = [];
        currentSize;
        maxSize;
        constructor(size) {
          
          this.maxSize = size;
          this.currentSize = this.item.length;
        }
        push(newVal) {
            if(this.currentSize>=this.maxSize)
        {
            alert("Stack is full")
        }
        else{
            this.item[this.currentSize]=newVal;
            this.currentSize++;
        }
        }
        pop() {
            if(this.currentSize>0)
            
        {
            this.currentSize--;            
            this.item.length=this.currentSize;
        }else{
            alert("Stack is all ready empty")
        }
        }
        display() {
            console.warn(this.item)
        }
      }
      st1 = new stack(5);
      st1.push(20)
      st1.display()
    </script>
  </head>
  <body>
    <h1>Class with stack</h1>
  </body>
</html>
