// method 2 
      function selectionSort(data) {
        let minId;
        for (let i = data.length-1; i >=0; i++) {
          minId = i;
          for (let j = i - 1; j >=0; j--) {
            if (data[j] > data[minId]) {
              minId = j;
            }
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(items);
      console.warn(items);
    </script>

  <body>
    <h1> Acceding order selection Sort</h1>
