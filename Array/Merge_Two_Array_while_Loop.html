<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While loop merge Sort</title>
    <script>
      let data1 = [1, 3, 5, 5, 7, 9];
      let data2 = [2, 4, 5, 7, 3];
      let data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;
      while (d1<data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3 = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d1];
          d2++;
        }
        d3++;
      }
      console.warn(data3);
    </script>
  </head>
  <body bgcolor="black">
    <h1 style="color: aquamarine">While loop merge two array</h1>
  </body>
</html>
