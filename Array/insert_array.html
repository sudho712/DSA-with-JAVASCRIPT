<!DOCTYPE html>
<html lang="en">
  <head>
    <title>insert array</title>
  </head>
  <script>
    let data = [5, 10, 15, 20, 25, 30, 35, 40];
    let newEl = 70;
    let pos = 2;
    console.warn(data);
    for (let i = data.length - 1; i >= 0; i--) {
      /* console.warn(data[i]); */
      if (i >= pos) {
        data[i + 1] = data[i];
        if (i == pos) {
          data[i] = newEl;
        }
      }
    }
    console.warn(data);
  </script>
  <body></body>
</html>
