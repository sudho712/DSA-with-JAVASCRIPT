<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Sorting</title>
    <script>
      let data = [40, 30, 12, 25];
      for (i = 0; i < data.length; i++) {
        for (j = 0; j < data.length; j++) {
          if(data[j]>data[j+1])
          {
            /* console.warn(data) */// show all steps for sorting actually work
            let temp=data[j];
            data[j]=data[j+1];
            data[j+1]=temp;
          }
        }
      }
      console.warn(data );
      
    </script>
  </head>
  <body>
    <h1>Array sorting</h1>
  </body>
</html>
