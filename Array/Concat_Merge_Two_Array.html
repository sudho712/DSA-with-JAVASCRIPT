<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge two arrays</title>
    <script>
      let data1 = [1, 2, 3, 4, 5];
      let data2 = [6, 7, 8, 9, 10];
      
      // Merge data1 and data2 using the concat method
      let merge_data = data1.concat(data2);

      console.warn(merge_data); // Output the merged array
    </script>
  </head>
  <body></body>
</html>
