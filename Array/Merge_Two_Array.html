<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge two array</title>
    <script>
      let data = [1, 2, 3, 4, 5];
      let data2 = [6, 7, 8, 9, 10];
      let merge_data = [];
      for (i = 0; i < data.length; i++) 
      {
        merge_data[i] = data[i];
      }
      for(i=0;i<data.length;i++)
      {
        merge_data[data.length+i]=data2[i];
      }
      console.warn(merge_data);
    </script>
