<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 5;

      function enqueue(newVal) {
        if (currentSize > maxSize) {
          alert("Queue is allready full");
        }
        queue[currentSize] = newVal;
        currentSize++;
      }
      function display() {
        console.warn(queue);
      }
      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
            //console.warn(queue[i]);
          }
          currentSize--;
          queue.length - currentSize;
        } else {
            alert("Queue is all ready empty");
        }
      }
      enqueue(10);
      display();
    </script>
  </head>
  <body>
    <h1>Queue in java script</h1>
  </body>
</html>
